<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - my-frog-shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            outline: none;
            border-color: #7AD7F0; /* สีฟ้าอ่อนสำหรับ focus */
            box-shadow: 0 0 0 3px rgba(122, 215, 240, 0.3);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-button {
            background-color: #4cbd48; /* สีฟ้าอ่อน */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #5bde66; /* สีฟ้าเข้มขึ้นเมื่อ hover */
        }

        .register-link {
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .register-link a {
            color: #00ff0d;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
        .footer-links {
            margin-top: 30px;
            font-size: 14px;
        }

        .footer-links a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ - MyFrogShop</h2>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" name="username" placeholder="พ่อมึงตาย" required>
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="forgot-password">
                 
                <button type="submit" class="login-button"><a href="https://nayamiyu.github.io/my-frog-shop/">Login</a></button>
         </div>
        <div class="register-link">
            รหัสผ่านคือกบมฤตยู </div>
        <div class="footer-links">
            <a href="about_us.html">เกี่ยวกับเรา</a> |
            <a href="contact.html">ติดต่อเรา</a> |
            <a href="privacy_policy.html">นโยบายความเป็นส่วนตัว</a>
            <a href="product_page.html">ดูสินค้าของเรา</a>
           
        </div>
    </div>
    
</body>
</html>
